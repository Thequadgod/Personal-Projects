<!DOCTYPE html>

<html>
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pace calculator</title>
    <link rel="stylesheet" href="pace.css">
    
</head>
<body>
    <main>
        <br>
        <div style="">
            <input type="text" id="minu" size="3">
            <input type="text" id="sec" size="6">
        </div>

            <label></label>
            <input type="radio" value="Marathon"  id="mar" name="type"  >   Marathon <br>

        </div>
        <div class="other">
            <br>
            <input type="radio" id="other" name="type">other 
        </div>
        
        <div>
            <input type="text" id="otherTxt" size="4" disabled >
            <input type="button" id="test">
        </div>
        
        
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>

    </body>
